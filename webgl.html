<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        canvas {
            border: 1px solid #000;
        }
    </style>
</head>

<body>
    <canvas id="canvas" width="600" height="600"></canvas>
    <script type="x-webgl/x-vertex-shader" id="vertexShader">
        attribute vec2 aVertexPosition;

        void main() {
            gl_Position = vec4(aVertexPosition, 0.0, 1.0);
        }
    </script>
    <script type="x-webgl/x-fragment-shader" id="fragmentShader">
        void main() {
            gl_FragColor = vec4(0.0, 0.0, 0.0, 1.0);
        }
    </script>
    <script>
        const canvas = document.getElementById('canvas');
        const gl = canvas.getContext('experimental-webgl', { alpha: false });
        const vertexGlsl = document.getElementById('vertexShader').text;
        const fragmentGlsl = document.getElementById('fragmentShader').text;
        gl.clearColor(1, 1, 1, 1);
        gl.clear(gl.COLOR_BUFFER_BIT);

        const vertexShader = gl.createShader(gl.VERTEX_SHADER);
        gl.shaderSource(vertexShader, vertexGlsl);
        gl.compileShader(vertexShader);

        const fragmentShader = gl.createShader(gl.FRAGMENT_SHADER);
        gl.shaderSource(fragmentShader, fragmentGlsl);
        gl.compileShader(fragmentShader);

        const program = gl.createProgram();
        gl.attachShader(program, vertexShader);
        gl.attachShader(program, fragmentShader);
        gl.linkProgram(program);
        gl.useProgram(program);

        const vertices = new Float32Array([0, 1, 1, -1, -1, -1]);
        const buffer = gl.createBuffer();
        const vertexSetSize = 2;
        const vertexSetCount = vertices.length / vertexSetSize;
        let uColor;
        let aVertexPosition;
        gl.bindBuffer(gl.ARRAY_BUFFER, buffer);
        gl.bufferData(gl.ARRAY_BUFFER, vertices, gl.STATIC_DRAW);

        uColor = gl.getUniformLocation(program, 'uColor');
        gl.uniform4fv(uColor, [0, 0, 0, 1]);

        aVertexPosition = gl.getAttribLocation(program, 'aVertexPosition');
        gl.enableVertexAttribArray(aVertexPosition);
        gl.vertexAttribPointer(aVertexPosition, vertexSetSize, gl.FLOAT, false, 0, 0);

        gl.drawArrays(gl.LINE_LOOP, 0, vertexSetCount);
    </script>
</body>

</html>
